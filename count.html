<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="backgroun">
            <div class="container">
                <div class="row">
                    <h1 class="mah col-12">Eid Ul Fitar In:</h1>
                </div>
                <div class="CountDown">
                    <div class="row">
                        <div class="text-center p-2 bg-primary text-white col-lg-3 col-md-3 col-sm-3 col-6">
                            <div id="days">00</div>
                            <span>Days</span>
                        </div>
                        <div class=" text-center p-2 bg-dark col-lg-3 text-white col-md-3 col-sm-3 col-6">
                            <div id="hours">00</div>
                            <span>Hours</span>
                        </div>
                        <div class="text-center text-white p-2 bg-success col-lg-3 col-md-3 col-sm-3 col-6">
                            <div id="minutes">00</div>
                            <span>minutes</span>
                        </div>
                        <div class="text-center p-2 bg-danger col-lg-3 col-md-3 text-white col-sm-3 col-6">
                            <div id="second">00</div>
                            <span>second</span>
                        </div>
                    </div>
                </div>
                <div class="devlop">
                    <button onclick="devlop()" class="btn btn-primary mt-3">Devloper</button>
                    <h1 style="color: brown;" id="dec"></h1>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="./script.js"></script>
</body>
</html>
